<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Counter</title>
  </head>
  <body>
    <div class="container-fluid">
     <div class="jumbotron text-center">
       <h1>Counter:</h1>
     </div>
     <form class="form-group" id="counter">
       <div class="maxNumber">
         <label>Pick a maximum number:</label>
         <input id="userInput1" type="text" form="form-group">
       </div>
       <div class="counter">
         <label>Count by:</label>
         <input id="userInput2" type="text" form="form-group">
       </div>
       <button type="submit" class="btn btn-primary">Count me!</button>
     </form>
     <div class="form-group" id="user-output">

     </div>
   </div>
  </body>
</html>
